<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <!-- icons -->
  <script src="https://kit.fontawesome.com/f1aee986a4.js" crossorigin="anonymous"></script>
  <!-- AUTHOR: JEFFREY TUASON -->
</head>
<body class="font-base text-center text-blue-300">

  <main class="w-11/12 max-w-lg md:max-w-3xl mx-auto py-12">
    <!-- logo -->
    <h1 alt="ping">
      <a class="inline-block p-5" href="index.html">
        <img class="md:w-auto w-12" src="./images/logo.svg" alt="logo">
      </a>
    </h1>
    <!-- header -->
    <h2 class="md:text-4xl text-xl font-light text-gray">We are launching <span class="font-bold text-blue-300">soon!</span></h2>
    <p class="md:text-base md:mb-8 text-xs mt-3 mb-4">Subscribe and get notified</p>
    <!-- form -->
    <form id="form" class="md:flex md:items-start md:gap-2" action="https://github.com/Tuason066/Ping-Coming-Soon-Page">
      <div id="input-container" class="md:h-10 md:w-full">
        <div id="input-field" class="error-field md:border-gray md:py-2 md:px-6 border border-blue-100 rounded-full py-1 px-4">
          <input id="input" class="md:text-sm bg-transparent w-full placeholder:text-gray text-xs outline-none" placeholder="Your email address.." type="text">
        </div>
      </div>
      <button class="md:h-10 md:text-sm md:max-w-fit md:px-16 md:my-0 hover:opacity-75 transition-all btn-shadow text-xs py-2 w-full bg-blue-200 text-blue-50 rounded-full font-semibold inline-block mt-4 mb-10" type="submit">Notify Me</button>
    </form>
    <img class="md:mt-16" src="./images/illustration-dashboard.png" alt="illustration">
  </main>

  <footer class="md:mt-16 md:py-12 py-8">
    <div class="flex items-center justify-center">
      <div>
        <a href="" class="icons"><i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>
      <div class="md:mx-4 mx-2">
        <a href="" class="icons">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>
      <div>
        <a href="" class="icons">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </div>
    <p class="md:text-sm md:mt-6 mt-4 text-xxs text-gray">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
</html>
